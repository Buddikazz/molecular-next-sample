label: Checked Paragraph Text
form:
  properties:
    richText:
      label: Text
      $type: textField
      i18n: true
    fontColor:
      label: Font Color
      $type: comboBoxField
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: white
            label: White
            value: white
          - name: orange
            label: Orange
            value: orange
          - name: black
            label: Black
            value: black
    checkedIconColor:
      label: Checked Icon Color
      $type: comboBoxField
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: cyan-500
            label: Cyan
            value: cyan-500
          - name: orange
            label: Orange
            value: orange
          - name: black
            label: Black
            value: black
    clickableLink:
      label: Clickable Link
      $type: textField
      i18n: true
