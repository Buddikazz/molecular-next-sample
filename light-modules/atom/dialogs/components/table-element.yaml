label: Table Data Content
form:
  properties:
    background:
      $type: comboBoxField
      label: Background Colour
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: violet
            label: Violet
            value: violet-500
          - name: silver
            label: Silver
            value: silver
          - name: light-gray
            label: Light-Gray
            value: light-gray
          - name: Purple
            label: Purple
            value: purple-700
          - name: Teal
            label: Teal
            value: teal-800
    parentComponent:
      $type: comboBoxField
      label: Parent Component
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: Table Head
            label: Table Head
            value: thead
          - name: Table Body
            label: Table Body
            value: tbody
    textColour:
      $type: comboBoxField
      label: Text Colour
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: Purple
            label: Purple
            value: purple
          - name: black
            label: Black
            value: black
          - name: white
            label: White
            value: white
    textSize:
      $type: comboBoxField
      label: Text Size
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: sm
            label: Small
            value: sm
          - name: large
            label: Large
            value: lg
          - name: xl
            label: Extra Large
            value: xl
    icon:
      $type: comboBoxField
      label: Icon Name
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: Check Icon
            label: Check Icon
            value: checkIcon
          - name: X Icon
            label: X Icon
            value: xIcon
    checkboxBold:
      $type: checkBoxField
      label: Bold
      i18n: false
