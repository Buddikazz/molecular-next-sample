label: Headline
form:
  properties:
    text:
      label: Headline Text
      $type: textField
      i18n: true
    styleClass:
      label: Style Class
      $type: textField
      i18n: false
    checkboxBold:
      $type: checkBoxField
      label: Bold
      i18n: false
      buttonLabel: Text Bold
    sizeTextSelect:
      $type: comboBoxField
      label: Text Size
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: sm
            label: Small
            value: sm
          - name: xl
            label: Medium
            value: xl
          - name: 2xl
            label: Large
            value: 2xl
          - name: 3xl
            label: Extra Large
            value: 3xl
          - name: 4xl
            label: 4 XL
            value: 4xl
          - name: 6xl
            label: 6 XL
            value: 6xl
