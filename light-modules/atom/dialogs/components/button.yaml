label: Button
form:
  properties:
    styleClass:
      label: Style Class
      $type: textField
      i18n: false
    name:
      label: Label
      $type: textField
      defaultValue: Button
      i18n: true
    isUnderLine:
      label: Is underline
      $type: checkBoxField
      buttonLabel: Select to display title as underline
      i18n: false
    image:
      label: Icon Image
      $type: linkField
      chooser:
        workbenchChooser:
          appName: dam-chooser
    type:
      label: Button Type
      $type: comboBoxField
      i18n: false
      defaultValue: primary  
      datasource:
        $type: optionListDatasource
        options:
          - name: primary
            label: Primary
            value: primary
          - name: secondary
            label: Secondary
            value: secondary
