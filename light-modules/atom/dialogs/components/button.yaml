label: Button
form:
  properties:
    styleClass:
      label: Style Class
      $type: textField
      i18n: false
    name:
      label: Label
      $type: textField
      defaultValue: Button
      i18n: true
    isUnderLine:
      label: Is underline
      $type: checkBoxField
      buttonLabel: Select to display title as underline
      i18n: false
    image:
      label: Icon Image
      $type: linkField
      chooser:
        workbenchChooser:
          appName: dam-chooser
    type:
      label: Button Type
      $type: comboBoxField
      i18n: false
      defaultValue: primary  
      datasource:
        $type: optionListDatasource
        options:
          - name: primary
            label: Primary
            value: primary
          - name: secondary
            label: Secondary
            value: secondary
    rounded:
      label: Rounded
      $type: checkBoxField
      buttonLabel: Select to display rounded button
      i18n: false
    btnColor:
      label: Button Color
      $type: comboBoxField
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: orange
            label: Orange
            value: orange
    hoverColor:
      label: Button Hover Color
      $type: comboBoxField
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: dark-orange
            label: Dark-orange
            value: dark-orange
    textColor:
      label: Button Text Color
      $type: comboBoxField
      i18n: false
      datasource:
        $type: optionListDatasource
        options:
          - name: orange
            label: Orange
            value: orange
          - name: white
            label: White
            value: white
          - name: black
            label: Black
            value: black